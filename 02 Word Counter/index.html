<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Word Counter</title>
    </head>
    <body class="flex-center">
        <div class="container">
            <!-- Heading Part Design -->

            <div class="heading">
                <h1 class="flex-center">Word Counter</h1>
            </div>

            <!-- Input Field Design -->

            <div class="inputField">
                <textarea
                    id="inputText"
                    autofocus
                    placeholder="Enter Your Words..."></textarea>

                <!-- Clear Button Design -->

                <button id="btn">Clear</button>
            </div>

            <!-- Output Field Design -->

            <div class="outputField">
                <div class="outputBox">
                    <label>Character :</label>
                    <span id="char">0</span>
                </div>
                <div class="outputBox">
                    <label>Alphabet :</label>
                    <span id="alpha">0</span>
                </div>
                <div class="outputBox">
                    <label>Sentence :</label>
                    <span id="sen">0</span>
                </div>
                <div class="outputBox">
                    <label>Word :</label>
                    <span id="word">0</span>
                </div>
                <div class="outputBox">
                    <label>Number :</label>
                    <span id="num">0</span>
                </div>
                <div class="outputBox">
                    <label>Paragraph :</label>
                    <span id="para">0</span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
